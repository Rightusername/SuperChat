<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Чатик</title>
        <link rel="icon" href="/img/favicon.jpeg" type="image/x-icon" />
        <link rel="stylesheet" type="text/css" href="/desktop/styles.css">

        <script src="./jquery-3.2.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/logic/logic.js"></script>
        <script src="/smiles.js"></script>         
        <script src="/desktop/view.js"></script>

</head>
<body>   
    <div class="wrap">
        <div class="nav-wrap">
            <div class="nav-content">
                <div class="nav-header"></div>
                <div class="nav-body">
                   <div class="nav-nick-label">Ваш ник:</div>
                   <div class="nav-nick"></div>
                    <a href="/logout" class="nick-change">Сменить </a>
                </div>
                
            </div>
            <div class="tut">

                <div class="smiles-wrap" id="smiles">
                    <div class="smiles scrollbar style-4"></div>
                    <div class="links">
                        <div class="sound-off" id="sound"></div>
                        <a href="https://vk.com/id98898071" class="feed">Я в ВКонтакте</a>
                    </div>
                </div> 
            </div>
        </div>
        <div class="chat">
            <div class="messages scrollbar style-4" id="messages"></div>
            <div class="typing"></div>
            <div class="form">
<!--                 <input type="text" name="message_text" id="message_text" placeholder="Сообщение" autofocus> -->
                <textarea name="message_text" id="message_text" class="scrollbar style-4" placeholder="Сообщение"></textarea>
                <button type="button" id="message_btn">Отправить</button>
            </div>
        </div>
        <div class="users_wrap">
            <div id="users" class="scrollbar style-4">
                <span class="users_label">Онлайн:</span>
            </div>
        </div>
    </div>


</body>
</html>
